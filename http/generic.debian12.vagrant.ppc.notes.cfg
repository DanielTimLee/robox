setparams 'Automated install'
set background_color=black
linux /install/vmlinux --- auto=true priority=critical preseed/url=http://192.168.121.1:8213/generic.debian12.vagrant.ppc.cfg ipv6.disable_ipv6=1 net.ifnames=0 biosdevname=0 vga=792
initrd /install/initrd.gz
boot



d-i yaboot-installer/bootdev select /dev/sda1
d-i yaboot-installer/skip boolean false
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-pc/install_devices multiselect /dev/sda


"boot_command": [
"<esc><wait><esc><wait><esc><wait><esc><wait><esc><wait><esc><wait>",
"<esc><wait><esc><wait><esc><wait><esc><wait><esc><wait><esc><wait>",
"<esc><wait><esc><wait><esc><wait><esc><wait><esc><wait><esc><wait>",
"<esc><wait><esc><wait><esc><wait><esc><wait><esc><wait><esc><wait>",
"<esc><wait><esc><wait><esc><wait><esc><wait><esc><wait><esc><wait>",
"<esc><wait><esc><wait><esc><wait><esc><wait><esc><wait><esc><wait>",
"<esc><wait><esc><wait><esc><wait><esc><wait><esc><wait><esc><wait>c<wait><enter><wait>",
"setparams \"Automated install\"<enter><wait>",
"linux /install/vmlinux --- auto=true priority=critical preseed/url=http://{{.HTTPIP}}:{{.HTTPPort}}/generic.debian12.vagrant.cfg ipv6.disable_ipv6=1 net.ifnames=0 biosdevname=0 vga=792 kvm console=tty0 console=ttyS0,115200<enter><wait5>",
"initrd /install/initrd.gz<enter><wait5>",
"boot<enter><wait>"
],

[
  [
    "-device",
    "pci-ohci"
  ],
  [
    "-device",
    "usb-kbd"
  ],
  [
    "-device",
    "{'driver':'VGA','id':'video0','vgamem_mb':16,'bus':'pcie.0','addr':'0x1'}"
  ],
  [
    "-device",
    "VGA,acpi-index=1,edid=off,xres=1280,yres=720,vgamem_mb=64,refresh_rate=60,global-vmstate=on"
  ],
  [
    "-chardev",
    "socket,id=charmonitor,server=on,wait=off"
  ],
  [
    "-mon",
    "chardev=charmonitor,id=monitor,mode=control"
  ],
  [
    "-device",
    "{'driver':'qemu-xhci','p2':15,'p3':15,'id':'usb','bus':'pci.0'}"
  ],
  [
    "-device",
    "{'driver':'virtio-scsi-pci','id':'scsi0','bus':'pci.0'}"
  ],
  [
    "-device",
    "{'driver':'virtio-serial-pci','id':'virtio-serial0','bus':'pci.0'}"
  ],
  [
    "-chardev",
    "pty,id=charserial1"
  ],
  [
    "-device",
    "{'driver':'spapr-vty','chardev':'charserial1','id':'serial1'}"
  ],
  [
    "-chardev",
    "socket,id=charchannel1,server=on,wait=off"
  ],
  [
    "-device",
    "{'driver':'virtserialport','bus':'virtio-serial0.0','nr':1,'chardev':'charchannel1','id':'channel1','name':'org.qemu.guest_agent.0'}"
  ]
]